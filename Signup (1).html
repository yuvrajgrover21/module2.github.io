<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="container">
    <form>
      <ul class="form">
          <h1 id="heading">SIGN UP</h1>
          <li class="items">
            <label for="firstname">Firstname:</label>
            <input type="text" id="fname" placeholder="Enter your first name">
          </li>
          <li class="items">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lname" placeholder="Enter your last name">
          </li>
          <li class="items">
            <label for="phone">Mobile number:</label>
            <input type="tel" id="phone" placeholder="Enter your mobile number">
          </li>
          <li class="items">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address">
          </li>
          <li class="items">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Create password">
          </li>
          <li class="items">
            <label for="retype">Confirm password:</label>
            <input type="password" id="retype" placeholder="Retype password">
          </li>
          <label class="check" for="privacy">
            I agree to Terms of Service, Privacy Policy and Content Policies:
            <input type="checkbox">
            <span class="privacy"></span>
          </label>
          <li class="items">
            <button type="submit">Create account</button>
          </li>
          <li class="items">
            <p>Already have an account?<a href="../MiniDesertWorld/login.html" > Log in</a></p>
          </li>
        </ul>
      </form>
    </div>
  </body>
  </html>
